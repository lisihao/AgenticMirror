version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - API_URL=http://backend:8001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8001
    volumes:
      - ./backend:/app

networks:
  default:
    driver: bridge
